<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> </title>
</head>

<body>

  <div class="my_social">
    <a href="https://www.linkedin.com/in/stewart-ilondanga-336b2743/" class="social">
      <img src="https://i.imgsafe.org/85/857cb1a42e.png" alt="linkedin"></img>
    </a>
    <a href="https://stewilondanga.github.io/" class="social">
      <img src="https://i.imgsafe.org/8d/8d745a5c82.png" alt="github"></img>
    </a>
    <a href="https://twitter.com/stew_ilondanga" class="social">
      <img src="https://i.imgsafe.org/43/431dd07874.png" alt="twitter"></img>
    </a>
  </div>

  <form class="form">
    <h1>Sign Up</h1>
    <h2>A) NAME</h2>
    <div class="signup__field">
      <label for="first_name" class="label">First name*</label>
      <input required type="text" id="first_name" maxlength="24" autocomplete="off" autocorrect="off" spellcheck="false" value="an extremely long first">
    </div>
    <div class="signup__field">
      <label for="last_name" class="label">Last name</label>
      <input type="text" id="last_name" maxlength="24" autocomplete="off" autocorrect="off" spellcheck="false" value="and last name">
    </div>
    <h2>B) EMAIL / PASSWORD</h2>
    <div class="signup__field">
      <label for="email" class="label">Email address*</label>
      <input type="text" id="email" required maxlength="27" autocomplete="off" autocorrect="off" spellcheck="false" value="name@email.com">
    </div>
    <div class="signup__field">
      <label for="password" class="label">Password*</label>
      <input type="text" id="password" required maxlength="24" autocomplete="off" autocorrect="off" spellcheck="false" value=":-\">
    </div>
    <h2>C) FAVORITES</h2>
    <div class="signup__field">
      <span>What's your favorite color?</span>
      <input type="radio" value="red" id="color_red" name="color">
      <label for="color_red">Red</label>
      <input type="radio" value="orange" id="color_orange" name="color">
      <label for="color_orange">Orange</label>
      <input type="radio" value="yellow" id="color_yellow" name="color">
      <label for="color_yellow">Yellow</label>
      <input type="radio" value="green" id="color_green" name="color">
      <label for="color_green">Green</label>
      <input type="radio" checked value="blue" id="color_blue" name="color">
      <label for="color_blue">Blue</label>
      <input type="radio" value="purple" id="color_purple" name="color">
      <label for="color_purple">Purple</label>
    </div>
    <div class="signup__field">
      <span>What's your favorite Ninja Turtle?</span>
      <input type="radio" value="leo" id="nt_leo" name="ninja_turtle">
      <label for="nt_leo">Leo</label>
      <input type="radio" checked value="leo" id="nt_mikey" name="ninja_turtle">
      <label for="nt_mikey">Mikey</label>
      <input type="radio" value="donnie" id="nt_donnie" name="ninja_turtle">
      <label for="nt_donnie">Donnie</label>
      <input type="radio" value="raph" id="nt_raph" name="ninja_turtle">
      <label for="nt_raph">Raph</label>
    </div>
    <h2>D) MORE INFORMATION</h2>
    <div class="signup__field">
      <input checked type="checkbox" id="amazing" name="amazing">
      <label for="amazing">I'm amazing</label>
    </div>
    <p>Fields marked with an * are required</p>
    <div class="signup__button">
      <input value="SIGNUP" type="submit">
    </div>
  </form>

  <section id="contact">
    <div class="overlay">
      <div class="containers">

        <h1>
          <script>
            with(new Date) c = -new Date(y = getFullYear(), m = getMonth()).getDay(x = new Date(y, ++m, 0).getDate(b = -1))
            h = '<table class="cal"><caption> <em>Stewart ilondanga</em> &#169 ' + ' ' + y + '/' + m + '<tr>' + 'SuMoTuWeThFrSa'.replace(/(..)/g, '<th>$1')
            while ((b++ > 5 ? b = 0 : b) | c < x) h += (b ? '' : '<tr>') + '<td>' + (++c < 1 | c > x ? '-' : c);
            document.write(h + '</table>')
          </script>
        </h1>

      </div>
    </div>
  </section>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
